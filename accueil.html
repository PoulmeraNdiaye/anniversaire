<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joyeux Anniversaire Mon C≈ìur</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Parisienne', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
      color: #003366;
      display: flex;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Fond scintillant */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 10%);
      background-size: 20px 20px;
      opacity: 0.3;
      z-index: -1;
      animation: sparkle 5s infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.5; }
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: linear-gradient(180deg, #005f8a, #003366);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .sidebar img {
      width: 160px;
      margin-bottom: 25px;
      border-radius: 15px;
      border: 3px solid #ffdd57;
      box-shadow: 0 0 15px rgba(255, 221, 87, 0.5);
      transition: transform 0.3s ease;
    }

    .sidebar img:hover {
      transform: scale(1.05);
    }

    .sidebar button {
      background: none;
      color: #add8e6;
      padding: 12px 20px;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      text-align: left;
      font-family: 'Parisienne', cursive;
    }

    .sidebar button:hover {
      background: linear-gradient(90deg, #ff4b5c, #ffdd57);
      color: white;
      transform: translateX(5px);
      box-shadow: 0 0 10px rgba(255, 75, 92, 0.5);
    }

    .sidebar button i {
      font-size: 1.1rem;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 220px;
      width: calc(100% - 220px);
      height: 80px;
      background: linear-gradient(45deg, #ff4b5c, #ffdd57);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Great Vibes', cursive;
      font-size: 2.8rem;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      padding: 0 20px;
      z-index: 9;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
      50% { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
    }

    /* Contenu */
    .content {
      margin-left: 220px;
      margin-top: 80px;
      padding: 40px;
      height: calc(100vh - 80px);
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      margin: 90px 20px 20px;
    }

    .romantic-text {
      font-size: 1.8rem;
      line-height: 1.6;
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
      color: #004d99;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Particules */
    .heart, .star {
      position: fixed;
      font-size: 24px;
      animation: float linear forwards;
      pointer-events: none;
      z-index: 5;
    }

    .heart {
      color: #ff4b5c;
    }

    .star {
      color: #ffdd57;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(var(--x, 50px));
        opacity: 0;
      }
    }

    /* Guirlandes lumineuses */
    .garland {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-around;
      z-index: 2;
    }

    .garland span {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ffdd57, #ff4b5c);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 221, 87, 1);
      animation: twinkle 2s ease-in-out infinite;
    }

    .garland span:nth-child(odd) {
      animation-delay: 0.5s;
    }

    .garland span:nth-child(even) {
      animation-delay: 1s;
    }

    @keyframes twinkle {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    /* Lecteur audio */
    .audio-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(45deg, #ff4b5c, #ffdd57);
      padding: 10px 20px;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(255, 75, 92, 0.5);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    .audio-player button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .audio-player button:hover {
      transform: scale(1.2);
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        justify-content: space-around;
        width: 100%;
        height: auto;
        padding: 10px 0;
        overflow-x: auto;
        background: linear-gradient(90deg, #005f8a, #003366);
      }

      .sidebar img {
        width: 60px;
        margin: 0;
        border: 2px solid #ffdd57;
      }

      .sidebar button {
        font-size: 1rem;
        padding: 8px;
        text-align: center;
        white-space: nowrap;
      }

      .header {
        position: relative;
        left: 0;
        width: 100%;
        height: auto;
        font-size: 2rem;
        padding: 15px 0;
      }

      .content {
        margin-left: 0;
        margin-top: 0;
        height: auto;
        padding: 20px;
        margin: 10px;
      }

      .romantic-text {
        font-size: 1.4rem;
        margin: 20px auto;
      }

      .audio-player {
        bottom: 10px;
        right: 10px;
        padding: 8px 15px;
      }
    }

    @media screen and (max-width: 480px) {
      .romantic-text {
        font-size: 1.2rem;
        line-height: 1.4;
      }

      .sidebar img {
        width: 50px;
      }

      .sidebar button {
        font-size: 0.9rem;
        padding: 6px;
      }

      .header {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <img src="coeur_bleu.jpeg" alt="C≈ìur bleu papillon" />
    <button onclick="window.location.href='message.html'"><i class="fas fa-envelope"></i> Message</button>
    <button onclick="window.location.href='souvenir.html'"><i class="fas fa-photo-film"></i> Souvenir</button>
    <button onclick="window.location.href='video.html'"><i class="fas fa-video"></i> Vid√©o</button>
    <button onclick="window.location.href='qualites.html'"><i class="fas fa-star"></i> Qualit√©s</button>
    <button onclick="window.location.href='histoire.html'"><i class="fas fa-heart"></i> Notre Histoire</button>
    <button onclick="window.location.href='cadeaux.html'"><i class="fas fa-gift"></i> Cadeaux</button>
    <button onclick="window.location.href='lettre.html'"><i class="fas fa-envelope-open-text"></i> Lettre</button>
    <button onclick="window.location.href='index.html'"><i class="fas fa-sign-out-alt"></i> D√©connexion</button>
  </div>

  <!-- HEADER -->
  <div class="header">Joyeux Anniversaire Mon Amour üíñ</div>

  <!-- CONTENU -->
  <div class="content">
    <div class="romantic-text" id="typed-text"></div>
  </div>

  <!-- GUIRLANDES -->
  <div class="garland">
    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- AUDIO PLAYER -->
  <div class="audio-player">
    <button id="play-pause-btn" title="Lecture/Pause"><i class="fas fa-play"></i></button>
  </div>

  <!-- MUSIQUE -->
  <audio id="bg-music" src="musique.mp3" loop></audio>

  <script>
    const text = "Mon amour, chaque instant pass√© √† tes c√¥t√©s illumine ma vie. Ton sourire est mon soleil, ta voix est ma m√©lodie pr√©f√©r√©e, tes beaux yeux restent mon meilleur refuge et ton existence est mon plus beau cadeau. Tu repr√©sentes ma moiti√©, mon meilleur ami, mon √¢me s≈ìur, mon confident, l'√©paule sur qui me reposer, bref ma vie toute enti√®re. Joyeux anniversaire √† la personne qui fait battre mon c≈ìur chaque jour un peu plus fort, celui qui me fait sentir aim√©e, celui qui me rassure, me comprend, me pardonne, me rectifie, celui qui me rend meilleure tout simplement. Ta pr√©sence dans ma vie est la plus belle chose qui puisse m'arriver et je remercie le destin de nous avoir r√©uni. Je t'aime plus que tout au monde Amadou Sarr üíñ";
    let index = 0;
    function typeWriter() {
      if (index < text.length) {
        document.getElementById("typed-text").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.setProperty('--x', (Math.random() * 100 - 50) + "px");
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.innerHTML = "‚ú®";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.setProperty('--x', (Math.random() * 100 - 50) + "px");
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }

    setInterval(createHeart, 400);
    setInterval(createStar, 500);

    const music = document.getElementById("bg-music");
    const playPauseBtn = document.getElementById("play-pause-btn");
    let isPlaying = localStorage.getItem("musicPlaying") === "true";

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      } else {
        music.play().then(() => {
          localStorage.setItem("musicPlaying", "true");
        }).catch(() => {
          alert('Cliquez pour d√©marrer la musique !');
        });
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }
      isPlaying = !isPlaying;
    }

    if (isPlaying) {
      music.play().catch(() => {});
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    }

    playPauseBtn.addEventListener("click", toggleMusic);
    document.addEventListener("click", () => {
      if (!isPlaying) toggleMusic();
    }, { once: true });

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("musicPlaying", isPlaying.toString());
    });
  </script>
</body>
</html>
