<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire Mon Coeur</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            background-color: #add8e6;
            color: #003366;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 200px;
            background-color: #005f8a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar img {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .sidebar button {
            background: none;
            color: #add8e6;
            padding: 15px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            text-align: left;
        }

        .sidebar button i {
            margin-right: 10px;
        }

        /* Effet hover plus clair et visible */
        .sidebar button:hover {
            background-color: #0096d1; /* Plus clair */
            color: white;
            font-weight: bold;
        }

        /* --- HEADER --- */
        .header {
            position: fixed;
            top: 0;
            left: 200px;
            width: calc(100% - 200px);
            height: 70px;
            background-color: #005f8a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Great Vibes', cursive;
            font-size: 2.5em;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
            padding: 0 10px;
        }

        /* --- CONTENU --- */
        .content {
            margin-left: 200px;
            margin-top: 70px;
            padding: 30px;
            height: calc(100vh - 70px);
            overflow-y: auto;
        }

        .romantic-text {
            font-size: 1.8em;
            line-height: 1.6;
            max-width: 700px;
            margin: 50px auto;
            text-align: center;
            padding: 0 15px;
        }

        /* --- C≈íURS FLOTTANTS --- */
        .heart {
            position: fixed;
            top: -10px;
            color: #0077b6;
            font-size: 24px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* --- RESPONSIVE --- */
        @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                flex-direction: row;
                justify-content: space-around;
                width: 100%;
                height: auto;
                padding: 10px 0;
            }

            .sidebar img {
                width: 50px;
                margin: 0;
            }

            .sidebar button {
                font-size: 16px;
                padding: 10px;
                text-align: center;
            }

            .header {
                position: relative;
                left: 0;
                width: 100%;
                height: auto;
                font-size: 1.8em;
                padding: 10px 0;
            }

            .content {
                margin-left: 0;
                margin-top: 0;
                height: auto;
                padding: 15px;
            }

            .romantic-text {
                font-size: 1.2em;
                margin: 20px auto;
            }
        }

        @media screen and (max-width: 480px) {
            .romantic-text {
                font-size: 1em;
                line-height: 1.4;
            }

            .sidebar img {
                width: 40px;
            }

            .sidebar button {
                font-size: 14px;
                padding: 8px;
            }

            .header {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- SIDEBAR avec image avant Accueil -->
    <div class="sidebar">
        <img src="coeur_bleu.jpeg" alt="C≈ìur bleu papillon">
        <button onclick="window.location.href='accueil.html'"><i class="fas fa-home"></i> Accueil</button>
        <button onclick="window.location.href='message.html'"><i class="fas fa-envelope"></i> Message</button>
        <button onclick="window.location.href='souvenir.html'"><i class="fas fa-photo-film"></i> Souvenir</button>
        <button><i class="fas fa-music"></i> Musique</button>
        <!-- Bouton D√©connexion -->
        <button onclick="window.location.href='index.html'"><i class="fas fa-sign-out-alt"></i> D√©connexion</button>
    </div>

    <!-- HEADER -->
    <div class="header">Joyeux Anniversaire Mon Amour üíô</div>

    <!-- CONTENU -->
    <div class="content">
        <div class="romantic-text" id="typed-text"></div>
    </div>

    <!-- MUSIQUE -->
    <audio id="bg-music" src="musique.mp3" loop></audio>

    <script>
        // --- EFFET MACHINE A ECRIRE ---
        const text = "Mon amour, chaque instant pass√© √† tes c√¥t√©s illumine ma vie. Ton sourire est mon soleil, ta voix est ma m√©lodie pr√©f√©r√©e, tes beaux yeux restent mon meilleur refuge et ton existence est mon plus beau cadeau. Tu repr√©sentes ma moiti√©, mon meilleur ami, mon √¢me s≈ìur, mon confident, l'√©paule sur qui me reposer, bref ma vie toute enti√®re. Joyeux anniversaire √† la personne qui fait battre mon c≈ìur chaque jour un peu plus fort. Je t'aime plus que tout au monde Amadou Sarr üíô";
        let index = 0;
        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typed-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            }
        }
        typeWriter();

        // --- C≈íURS FLOTTANTS ---
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíô";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);

        // --- MUSIQUE ---
        const music = document.getElementById("bg-music");
        if (localStorage.getItem("musicPlaying") === "true") {
            music.play().catch(() => {});
        }
        function startMusic() {
            music.play().then(() => {
                localStorage.setItem("musicPlaying", "true");
            }).catch(() => {});
            document.removeEventListener("click", startMusic);
        }
        document.addEventListener("click", startMusic);
        window.addEventListener("beforeunload", () => {
            localStorage.setItem("musicPlaying", "false");
        });
    </script>
</body>
</html>
