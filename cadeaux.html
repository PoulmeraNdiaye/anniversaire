<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadeau d'Anniversaire Explosif üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
      color: #003366;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    /* Fond scintillant */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 10%);
      background-size: 20px 20px;
      opacity: 0.3;
      z-index: -1;
      animation: sparkle 5s infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.5; }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin: 60px 0 20px;
      color: #ff4b5c;
      text-shadow: 0 0 10px rgba(255, 75, 92, 0.8), 2px 2px 4px #b0d7ff;
      animation: glow 2s ease-in-out infinite;
      text-align: center;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px rgba(255, 75, 92, 0.8), 2px 2px 4px #b0d7ff; }
      50% { text-shadow: 0 0 20px rgba(255, 75, 92, 1), 3px 3px 6px #b0d7ff; }
    }

    p.description {
      max-width: 700px;
      font-size: 1.6rem;
      line-height: 1.6;
      color: #004d99;
      margin-bottom: 40px;
      text-align: center;
      padding: 0 20px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    /* Bouton retour */
    .btn-back {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(45deg, #ff4b5c, #ffdd57);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 75, 92, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
    }

    .btn-back:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(255, 75, 92, 0.7);
    }

    .btn-back i {
      font-size: 1.3rem;
    }

    /* Conteneur cadeau */
    .gift-container {
      perspective: 1500px;
      width: 280px;
      height: 280px;
      position: relative;
      cursor: pointer;
      margin-bottom: 30px;
      z-index: 10;
    }

    /* Bo√Æte cadeau */
    .gift-box {
      width: 280px;
      height: 280px;
      background: linear-gradient(135deg, #ff6f73, #ffd700);
      border-radius: 28px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    /* Rubans */
    .ribbon-vertical, .ribbon-horizontal {
      position: absolute;
      background: linear-gradient(45deg, #ff4b5c, #ffdd57);
      box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.7), 0 3px 8px rgba(255, 75, 92, 0.6);
      border-radius: 16px;
    }

    .ribbon-vertical {
      top: 0;
      bottom: 0;
      left: 50%;
      width: 40px;
      transform: translateX(-50%);
      z-index: 4;
    }

    .ribbon-horizontal {
      top: 50%;
      left: 0;
      right: 0;
      height: 40px;
      transform: translateY(-50%);
      z-index: 4;
    }

    /* Couvercle cadeau */
    .gift-lid {
      position: absolute;
      top: 0;
      left: 0;
      width: 280px;
      height: 120px;
      background: linear-gradient(135deg, #ff4b5c, #ffdd57);
      border-top-left-radius: 28px;
      border-top-right-radius: 28px;
      box-shadow: inset 0 -8px 20px rgba(255, 255, 255, 0.6), 0 6px 12px rgba(0, 0, 0, 0.3);
      transform-origin: bottom center;
      transition: transform 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 5;
    }

    /* N≈ìud du ruban */
    .ribbon-bow {
      position: absolute;
      top: 48px;
      left: 50%;
      width: 96px;
      height: 96px;
      transform: translateX(-50%);
      z-index: 6;
      animation: bounce 2s ease-in-out infinite;
    }

    .ribbon-bow svg path {
      fill: #ff4b5c;
      stroke: #cc4f4f;
      stroke-width: 2;
      filter: drop-shadow(0 0 5px rgba(255, 75, 92, 0.8));
      transition: fill 0.3s ease;
    }

    .gift-container:hover .ribbon-bow svg path {
      fill: #ff6f73;
      stroke: #e63946;
      filter: drop-shadow(0 0 6px rgba(255, 111, 115, 1));
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-8px); }
    }

    /* Corps bo√Æte */
    .gift-base {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 280px;
      height: 160px;
      background: linear-gradient(135deg, #ff8c94, #ffe066);
      border-bottom-left-radius: 28px;
      border-bottom-right-radius: 28px;
      box-shadow: inset 0 8px 24px rgba(255, 255, 255, 0.7);
      z-index: 1;
    }

    /* Animation ouverture */
    .open .gift-lid {
      animation: lidOpen 1.8s forwards cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes lidOpen {
      0% { transform: rotateX(0deg) translateZ(0); }
      60% { transform: rotateX(-120deg) translateZ(64px); }
      100% { transform: rotateX(-130deg) translateZ(96px); }
    }

    /* Photo r√©v√©l√©e */
    .gift-photo {
      position: absolute;
      top: 136px;
      left: 50%;
      transform: translateX(-50%) scale(0.8);
      width: 240px;
      height: 160px;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 1.5s ease 1.5s, transform 1.5s ease 1.5s;
      z-index: 3;
      object-fit: cover;
      border: 6px solid #fff;
      background: white;
    }

    .open .gift-photo {
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }

    /* Guirlandes lumineuses */
    .garland {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: space-around;
      z-index: 5;
      opacity: 0;
      transition: opacity 1.5s ease 1.8s;
    }

    .open .garland {
      opacity: 1;
    }

    .garland span {
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #ffdd57, #ff4b5c);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 221, 87, 1);
      animation: twinkle 2s ease-in-out infinite;
    }

    .garland span:nth-child(odd) {
      animation-delay: 0.5s;
    }

    .garland span:nth-child(even) {
      animation-delay: 1s;
    }

    @keyframes twinkle {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    /* Guirlandes lat√©rales */
    .side-garland {
      position: fixed;
      top: 0;
      width: 60px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      z-index: 5;
      opacity: 0;
      transition: opacity 1.5s ease 1.8s;
    }

    .side-garland.left {
      left: 0;
    }

    .side-garland.right {
      right: 0;
    }

    .open .side-garland {
      opacity: 1;
    }

    .side-garland span {
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, #ffdd57, #ff4b5c);
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(255, 221, 87, 1);
      animation: twinkle 2.5s ease-in-out infinite;
    }

    /* Confettis */
    .confetti {
      position: fixed;
      width: 12px;
      height: 12px;
      background-color: #ff4b5c;
      opacity: 0.9;
      pointer-events: none;
      z-index: 20;
      border-radius: 50%;
      animation: confetti-fall 5s linear forwards;
    }

    .confetti.yellow {
      background-color: #ffdd57;
    }

    .confetti.blue {
      background-color: #0077cc;
    }

    .confetti.green {
      background-color: #00cc99;
    }

    @keyframes confetti-fall {
      0% {
        transform: translate3d(0, 0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate3d(var(--x, 100px), 100vh, 0) rotate(720deg);
        opacity: 0;
      }
    }

    /* √âtoiles scintillantes */
    .star {
      position: fixed;
      font-size: 20px;
      color: #ffdd57;
      animation: star-fall 4s linear forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes star-fall {
      0% {
        transform: translateY(-50px) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    /* C≈ìurs flottants */
    .heart {
      position: fixed;
      font-size: 30px;
      color: #ff4b5c;
      animation: heart-float 5s ease-in-out forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes heart-float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(var(--x, 50px));
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 400px) {
      .gift-container {
        width: 224px;
        height: 224px;
      }

      .gift-box {
        width: 224px;
        height: 224px;
      }

      .gift-lid {
        width: 224px;
        height: 96px;
        border-radius: 24px 24px 0 0;
      }

      .gift-base {
        width: 224px;
        height: 128px;
        border-radius: 0 0 24px 24px;
      }

      .gift-photo {
        width: 192px;
        height: 128px;
      }

      .ribbon-vertical {
        width: 32px;
      }

      .ribbon-horizontal {
        height: 32px;
      }

      .ribbon-bow {
        width: 77px;
        height: 77px;
        top: 38px;
      }

      h1 {
        font-size: 3rem;
      }

      p.description {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <a href="accueil.html" class="btn-back" title="Retour √† l'accueil"><i class="bi bi-arrow-left-circle-fill"></i> Retour</a>

  <h1>üéÅ Ton Cadeau d‚ÄôAnniversaire üéâ</h1>
  <p class="description">Sama yeinei si yaw eupp na lo meunti khalat. Sache que je t'aime tellement fort ma vie ! Yalna gnou yallah sameu bama motali yeinei yeup.</p>

  <div class="gift-container" id="gift" aria-label="Cadeau interactif" role="button" tabindex="0">
    <div class="gift-box">
      <!-- Rubans -->
      <div class="ribbon-vertical"></div>
      <div class="ribbon-horizontal"></div>
      <!-- Couvercle -->
      <div class="gift-lid"></div>
      <!-- N≈ìud ruban -->
      <div class="ribbon-bow" aria-hidden="true">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <path d="M50 10 C40 20, 20 40, 50 55 C80 40, 60 20, 50 10 Z" />
          <path d="M50 10 C60 20, 80 40, 50 55 C20 40, 40 20, 50 10 Z" />
          <circle cx="50" cy="32" r="8" fill="#cc4f4f" stroke="#aa3d43" stroke-width="2"/>
        </svg>
      </div>
      <!-- Base -->
      <div class="gift-base"></div>
    </div>
    <img src="photo_anniversaire.jpg" alt="Photo d'anniversaire" class="gift-photo" />
    <div class="garland">
      <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
  </div>

  <div class="side-garland left">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
  <div class="side-garland right">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <audio id="birthday-music" src="joyeux_anniversaire.mp3" loop></audio>

  <script>
    // Confettis explosifs
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      const colors = ['red', 'yellow', 'blue', 'green'];
      const colorClass = colors[Math.floor(Math.random() * colors.length)];
      confetti.classList.add(colorClass);
      confetti.style.left = (window.innerWidth / 2 + (Math.random() * 240 - 120)) + 'px';
      confetti.style.top = (window.innerHeight / 2 + (Math.random() * 120 - 60)) + 'px';
      confetti.style.setProperty('--x', (Math.random() * 320 - 160) + 'px');
      confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 6000);
    }

    // √âtoiles scintillantes
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.textContent = '‚ú®';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }

    // C≈ìurs flottants
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.setProperty('--x', (Math.random() * 80 - 40) + 'px');
      heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 300);
    setInterval(createStar, 500);

    // Confettis au d√©marrage et apr√®s ouverture cadeau
    let confettiInterval;
    const gift = document.getElementById('gift');
    const music = document.getElementById('birthday-music');
    let opened = false;

    function openGift() {
      if (opened) return;
      opened = true;

      gift.classList.add('open');
      music.play().catch(() => {
        alert('Cliquez pour d√©marrer la musique !');
      });

      // Explosion confettis intense
      confettiInterval = setInterval(() => {
        for (let i = 0; i < 15; i++) createConfetti();
      }, 150);

      // Arr√™ter confettis apr√®s 10s
      setTimeout(() => clearInterval(confettiInterval), 10000);
    }

    gift.addEventListener('click', openGift);
    gift.addEventListener('keypress', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        openGift();
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
