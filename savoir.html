<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saviez-vous ? - Mes Sentiments ðŸ’•</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel&family=Dancing+Script&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --vh: 1vh;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
      overflow-x: hidden;
      min-height: calc(var(--vh, 1vh) * 100);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Fond scintillant */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 10%);
      background-size: 20px 20px;
      opacity: 0.3;
      z-index: -1;
      animation: sparkle 5s infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.5; }
    }

    /* Bouton retour */
    .retour {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 1000;
      background: linear-gradient(45deg, #ff4b5c, #ffdd57);
      color: white;
      box-shadow: 0 5px 15px rgba(255, 75, 92, 0.5);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      font-family: 'Cinzel', serif;
    }

    .retour:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 75, 92, 0.7);
    }

    /* Titre animÃ© */
    h1 {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 3.2rem;
      margin: 80px 20px 40px;
      background: linear-gradient(90deg, #800020);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid #ff4b5c;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.75s step-end infinite;
      text-shadow: 0 0 10px rgba(255, 75, 92, 0.8);
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Contenu */
    .content {
      max-width: 1300px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 2px solid #ffdd57;
    }

    /* Grille */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      width: 100%;
    }

    .card {
      position: relative;
      background: linear-gradient(135deg, #fff, #f5f5f5);
      border-radius: 20px;
      width: 320px;
      padding: 20px 25px;
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 1;
      border: 5px solid transparent;
      border-image: linear-gradient(45deg, #d4af37, #fff, #d4af37) 10;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: linear-gradient(45deg, #800020, #a52a2a);
      opacity: 0.9;
      z-index: 0;
    }

    .card-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .card h3 {
      font-family: 'Cinzel', serif;
      color: #800020;
      font-size: 1.6rem;
      margin-bottom: 12px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    .card p {
      font-family: 'Dancing Script', cursive;
      color: #333;
      font-size: 1rem;
      line-height: 1.6;
    }

    /* Footer */
    .footer {
      margin: 40px 0;
      color: #800020;
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      font-style: italic;
      text-align: center;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    /* Guirlandes lumineuses */
    .garland {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-around;
      z-index: 2;
    }

    .garland span {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ffdd57, #ff4b5c);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 221, 87, 1);
      animation: twinkle 2s ease-in-out infinite;
    }

    .garland span:nth-child(odd) { animation-delay: 0.5s; }
    .garland span:nth-child(even) { animation-delay: 1s; }

    @keyframes twinkle {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    /* Particules */
    .heart, .star {
      position: fixed;
      font-size: 20px;
      animation: float-particle linear forwards;
      pointer-events: none;
      z-index: 5;
    }

    .heart { color: #ff4b5c; }
    .star { color: #ffdd57; }

    @keyframes float-particle {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(-100vh) translateX(var(--x, 50px)); opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
        margin: 60px 15px 30px;
      }
      .content {
        max-width: 90%;
        padding: 15px;
      }
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
      }
      .card {
        width: 280px;
        padding: 15px;
      }
      .card h3 { font-size: 1.4rem; }
      .card p { font-size: 0.9rem; }
      .heart, .star { font-size: 18px; }
      .footer { font-size: 1.5rem; }
      .retour { padding: 8px 15px; font-size: 0.9rem; }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
        margin: 50px 10px 20px;
      }
      .content {
        max-width: 85%;
        padding: 10px;
      }
      .grid {
        grid-template-columns: repeat(1, 1fr);
        gap: 20px;
      }
      .card {
        width: 240px;
        padding: 12px;
      }
      .card h3 { font-size: 1.2rem; }
      .card p { font-size: 0.8rem; }
      .heart, .star { font-size: 16px; }
      .footer { font-size: 1.3rem; }
      .retour { padding: 8px 15px; font-size: 0.9rem; }
    }
  </style>
</head>
