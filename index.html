<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Our Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Parisienne', cursive;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Fond scintillant */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 10%);
            background-size: 20px 20px;
            opacity: 0.3;
            z-index: -1;
            animation: sparkle 5s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }

        .lock-container {
            text-align: center;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            z-index: 10;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .heart-lock {
            font-size: 120px;
            color: #ff4b5c;
            animation: pulse 2s infinite ease-in-out;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 75, 92, 0.8);
        }

        h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #003366;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #004d99;
            margin-bottom: 20px;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
        }

        input {
            width: 140px;
            height: 50px;
            font-size: 1.2rem;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.8);
            color: #003366;
            text-align: center;
            padding: 10px;
            margin-bottom: 15px;
            box-shadow: inset 0 0 10px rgba(0, 119, 204, 0.2);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 75, 92, 0.5);
            background: rgba(255, 255, 255, 1);
        }

        button {
            width: 140px;
            height: 50px;
            font-size: 1.2rem;
            border-radius: 25px;
            border: none;
            background: linear-gradient(45deg, #ff4b5c, #ffdd57);
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 75, 92, 0.5);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: linear-gradient(45deg, #e63946, #ffd700);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 75, 92, 0.7);
        }

        .error {
            color: #ff4d6d;
            font-size: 1rem;
            margin-top: 10px;
            display: none;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Particules animÃ©es */
        .heart-particle, .star-particle {
            position: fixed;
            font-size: 20px;
            animation: float linear forwards;
            pointer-events: none;
            z-index: 5;
        }

        .heart-particle {
            color: #ff4b5c;
        }

        .star-particle {
            color: #ffdd57;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(var(--x, 50px));
                opacity: 0;
            }
        }

        /* Guirlandes lumineuses */
        .garland {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-around;
            z-index: 2;
        }

        .garland span {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffdd57, #ff4b5c);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 221, 87, 1);
            animation: twinkle 2s ease-in-out infinite;
        }

        .garland span:nth-child(odd) {
            animation-delay: 0.5s;
        }

        .garland span:nth-child(even) {
            animation-delay: 1s;
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 400px) {
            .lock-container {
                padding: 20px;
            }

            h2 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .heart-lock {
                font-size: 100px;
            }

            input, button {
                width: 120px;
                height: 45px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="lock-container">
        <div class="heart-lock">ðŸ’™ðŸ”’</div>
        <h2>Entre le code secret</h2>
        <div class="subtitle">The Day We Got Together</div>
        <input type="text" id="code" placeholder="****" maxlength="4" aria-label="Code secret">
        <br>
        <button onclick="checkCode()"><i class="bi bi-unlock-fill"></i> Ouvrir</button>
        <p id="error" class="error">Code incorrect ! Essaie encore.</p>
    </div>

    <div class="garland">
        <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    </div>

    <script>
        function checkCode() {
            const code = document.getElementById('code').value;
            if (code === '1905') {
                document.querySelector('.heart-lock').innerHTML = 'ðŸ’™';
                document.querySelector('.heart-lock').style.animation = 'none';
                // Explosion de particules
                for (let i = 0; i < 20; i++) {
                    createHeart();
                    createStar();
                }
                setTimeout(() => {
                    window.location.href = 'accueil.html';
                }, 1500);
            } else {
                document.getElementById('error').style.display = 'block';
                document.getElementById('code').value = '';
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.setProperty('--x', (Math.random() * 100 - 50) + 'px');
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star-particle');
            star.innerHTML = 'âœ¨';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.setProperty('--x', (Math.random() * 100 - 50) + 'px');
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 5000);
        }

        setInterval(createHeart, 500);
        setInterval(createStar, 600);
    </script>
</body>
</html>
