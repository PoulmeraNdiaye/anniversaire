<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Our Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #add8e6; /* Bleu clair */
            font-family: 'Great Vibes', cursive;
            overflow: hidden;
        }

        .lock-container {
            text-align: center;
            position: relative;
        }

        .heart-lock {
            font-size: 180px;
            color: #0077b6; /* Bleu plus vif pour contraste */
            animation: pulse 2s infinite;
            margin-bottom: 30px;
        }

        input, button {
            width: 120px;
            height: 50px;
            font-size: 22px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 10px;
        }

        input {
            border: none;
            background-color: #dbefff; /* Bleu trÃ¨s pÃ¢le */
            color: #003366;
        }

        button {
            background-color: #0077b6; /* Bleu vif */
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #005f8a; /* Bleu foncÃ© au survol */
        }

        .error {
            color: #ff4d6d;
            font-size: 16px;
            display: none;
            margin-top: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .heart-particle {
            position: fixed;
            color: #0077b6;
            font-size: 24px;
            animation: float linear forwards;
        }

        @keyframes float {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .subtitle {
            font-size: 28px;
            color: #003366;
            margin-top: 5px;
        }

        h2 {
            color: #003366;
        }
    </style>
</head>
<body>
    <div class="lock-container">
        <div class="heart-lock">ðŸ’™ðŸ”’</div>
        <h2>Entre le code secret</h2>
        <div class="subtitle">The Day We Got Together</div>
        <input type="text" id="code" placeholder="****" maxlength="4">
        <br>
        <button onclick="checkCode()">Ouvrir</button>
        <p id="error" class="error">Code incorrect ! Essaie encore.</p>
    </div>

    <script>
        function checkCode() {
            const code = document.getElementById('code').value;
            if (code === '1905') {
                document.querySelector('.heart-lock').innerHTML = 'ðŸ’™';
                document.querySelector('.heart-lock').style.animation = 'none';
                setTimeout(() => {
                    window.location.href = 'accueil.html';
                }, 1000);
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = 'ðŸ’™';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
