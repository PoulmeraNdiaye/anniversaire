<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Po√®me - AMADOU SARR</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel&family=Dancing+Script&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --vh: 1vh;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(135deg, #ff6b6b, #ffb3b3, #b3d4ff, #f0e6ff);
      background-size: 200% 200%;
      color: #1A1A1A;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(var(--vh, 1vh) * 100);
      position: relative;
      overflow-x: hidden;
      animation: gradientShift 15s ease-in-out infinite;
    }

    /* Animation du d√©grad√© */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Fond scintillant */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 6%, transparent 6%);
      background-size: 10px 10px;
      opacity: 0.15;
      z-index: -1;
      filter: blur(1px);
      animation: sparkle 8s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.15; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(1.05); }
    }

    /* Bouton retour */
    .retour {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 1000;
      background: linear-gradient(45deg, #ff4b5c, #ffdd57);
      color: white;
      box-shadow: 0 5px 15px rgba(255, 75, 92, 0.5);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      font-family: 'Cinzel', serif;
    }

    .retour:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 75, 92, 0.7);
    }

    /* Titre */
    h1 {
      text-align: center;
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      margin: 70px 20px 30px;
      color: #4A0000;
      -webkit-text-stroke: 0.5px #d4af37;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
      letter-spacing: 2px;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
    }

    /* Contenu */
    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: linear-gradient(135deg, #ffffff, #f8f8f8);
      border: 2px solid #d4af37;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    /* Po√®me */
    .poem {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .poem-line {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      opacity: 1;
    }

    .poem-line .letter {
      font-family: 'Cinzel', serif;
      font-size: 1.4rem;
      color: #4A0000;
      -webkit-text-stroke: 0.3px #d4af37;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
      margin-right: 10px;
      white-space: pre;
    }

    .poem-line .text {
      font-family: 'Dancing Script', cursive;
      font-size: 1.4rem;
      color: #1A1A1A;
      text-align: left;
      flex: 1;
      line-height: 1.6;
      white-space: pre;
    }

    .char {
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.1s ease, transform 0.1s ease;
    }

    .char.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Espace apr√®s "U comme Unique" */
    .spacer {
      height: 30px;
      width: 100%;
    }

    /* Plume */
    .plume {
      position: absolute;
      font-size: 1.6rem;
      color: transparent;
      background: linear-gradient(45deg, #800020, #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 2;
      transition: all 0.1s ease;
      animation: write 0.5s ease-in-out infinite alternate;
    }

    @keyframes write {
      0% { transform: rotate(-10deg); }
      100% { transform: rotate(10deg); }
    }

    /* Footer */
    .footer {
      margin: 40px 0;
      color: #4A0000;
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      font-style: italic;
      text-align: center;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
    }

    /* Guirlandes lumineuses */
    .garland {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-around;
      z-index: 2;
    }

    .garland span {
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, #ffdd57, #ff4b5c, #b3d4ff);
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 221, 87, 0.8);
      animation: twinkle 2.5s ease-in-out infinite;
    }

    .garland span:nth-child(odd) { animation-delay: 0.5s; }
    .garland span:nth-child(even) { animation-delay: 1s; }

    @keyframes twinkle {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.15); opacity: 1; }
    }

    /* Particules */
    .heart, .star, .petal {
      position: fixed;
      font-size: 12px;
      animation: float linear forwards;
      pointer-events: none;
      z-index: 5;
    }

    .heart { color: #ff4b5c; }
    .star { color: #ffdd57; }
    .petal { color: #ffb3b3; }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(-100vh) translateX(var(--x, 50px)); opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        margin: 50px 15px 25px;
        -webkit-text-stroke: 0.4px #d4af37;
        padding: 8px 15px;
      }

      .content {
        max-width: 90%;
        padding: 20px;
      }

      .poem-line .letter {
        font-size: 1.2rem;
        margin-right: 8px;
        -webkit-text-stroke: 0.2px #d4af37;
      }

      .poem-line .text {
        font-size: 1.2rem;
      }

      .spacer {
        height: 20px;
      }

      .plume {
        font-size: 1.4rem;
      }

      .heart, .star, .petal { font-size: 10px; }
      .garland span { width: 10px; height: 10px; }
      .footer { font-size: 1.5rem; }
      .retour { padding: 8px 15px; font-size: 0.9rem; }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
        margin: 40px 10px 20px;
        -webkit-text-stroke: 0.3px #d4af37;
        padding: 6px 10px;
      }

      .content {
        max-width: 85%;
        padding: 15px;
      }

      .poem-line .letter {
        font-size: 1rem;
        margin-right: 6px;
        -webkit-text-stroke: 0.2px #d4af37;
      }

      .poem-line .text {
        font-size: 1rem;
      }

      .spacer {
        height: 15px;
      }

      .plume {
        font-size: 1.2rem;
      }

      .heart, .star, .petal { font-size: 8px; }
      .garland span { width: 8px; height: 8px; }
      .footer { font-size: 1.3rem; }
      .retour { padding: 8px 15px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <!-- BOUTON RETOUR -->
  <a href="accueil.html" class="retour"><i class="fas fa-arrow-left"></i> </a>

  <!-- HEADER -->
  <h1>AMADOU SARR</h1>

  <!-- CONTENU -->
  <div class="content">
    <div class="poem" id="poem-container"></div>
    <div class="footer">Je t'aime ma vie üíï</div>
  </div>

  <!-- GUIRLANDES -->
  <div class="garland">
    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <script>
    // Po√®me avec "comme" en minuscules et saut de ligne apr√®s "U comme Unique"
    const poem = [
      { letter: "A comme Amour", text: "Car depuis toi, je vis dans un r√™ve √©veill√©." },
      { letter: "M comme Magie", text: "Celle que tu poses dans ma vie chaque jour." },
      { letter: "A comme √Çme s≈ìur", text: "Parce que c‚Äôest toi et personne d‚Äôautre." },
      { letter: "D comme Douceur", text: "Dans chacun de tes gestes et de tes mots." },
      { letter: "O comme Oxyg√®ne", text: "Sans toi je ne respire plus." },
      { letter: "U comme Unique", text: "Car tu es le seul √† d√©tenir la cl√© de mon c≈ìur." },
      { spacer: true }, // Espace apr√®s "U comme Unique"
      { letter: "S comme Sourire", text: "Celui qui illumine mes nuits comme mes jours." },
      { letter: "A comme Adoration", text: "Car je t‚Äôaime sans mesure." },
      { letter: "R comme Roi", text: "Car tu r√®gnes sur mon monde." },
      { letter: "R comme R√™ve", text: "Car tu es celui que je ne veux jamais quitter." },
      { spacer: true },
      { letter: "AS, l‚ÄôAs de mon c≈ìur", text: "Celui qui tient la carte ma√Ætresse de mon c≈ìur." }
    ];

    const container = document.getElementById('poem-container');

    // Cr√©ation dynamique des lignes du po√®me avec caract√®res s√©par√©s
    poem.forEach((p, index) => {
      if (p.spacer) {
        const spacer = document.createElement('div');
        spacer.className = 'spacer';
        container.appendChild(spacer);
      } else {
        const line = document.createElement('div');
        line.className = 'poem-line';
        line.innerHTML = `
          <span class="letter"></span>
          <span class="text"></span>
        `;
        // S√©parer les caract√®res pour .letter
        const letterSpan = line.querySelector('.letter');
        p.letter.split('').forEach(char => {
          const span = document.createElement('span');
          span.className = 'char';
          span.textContent = char;
          letterSpan.appendChild(span);
        });
        // S√©parer les caract√®res pour .text
        const textSpan = line.querySelector('.text');
        p.text.split('').forEach(char => {
          const span = document.createElement('span');
          span.className = 'char';
          span.textContent = char;
          textSpan.appendChild(span);
        });
        container.appendChild(line);
      }
    });

    // Animation de la plume avec effet lettre par lettre
    const plume = document.createElement('i');
    plume.className = 'fas fa-feather-alt plume';
    document.querySelector('.content').appendChild(plume);

    function animatePoem() {
      const lines = document.querySelectorAll('.poem-line');
      let totalDelay = 0;

      lines.forEach((line, lineIndex) => {
        const letterChars = line.querySelectorAll('.letter .char');
        const textChars = line.querySelectorAll('.text .char');
        const allChars = [...letterChars, ...textChars];

        allChars.forEach((char, charIndex) => {
          setTimeout(() => {
            char.classList.add('visible');
            // Positionner la plume au niveau du dernier caract√®re
            const rect = char.getBoundingClientRect();
            const contentRect = document.querySelector('.content').getBoundingClientRect();
            plume.style.top = `${rect.top + rect.height / 2 - contentRect.top}px`;
            plume.style.left = `${rect.right - contentRect.left + 5}px`;
          }, totalDelay + charIndex * 50); // 50ms par caract√®re
        });

        // Ajouter un d√©lai de 2s apr√®s chaque ligne
        totalDelay += allChars.length * 50 + 2000;
      });
    }

    // Lancer l'animation au chargement
    window.addEventListener('load', animatePoem);

    // Particules flottantes
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.setProperty('--x', (Math.random() * 50 - 25) + 'px');
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.innerHTML = '‚ú®';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.setProperty('--x', (Math.random() * 50 - 25) + 'px');
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }

    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.innerHTML = 'üå∏';
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.setProperty('--x', (Math.random() * 50 - 25) + 'px');
      petal.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 5000);
    }

    setInterval(createHeart, 600);
    setInterval(createStar, 700);
    setInterval(createPetal, 800);
  </script>
</body>
</html>
