<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Poème - AMADOU SARR</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel&family=Dancing+Script&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --vh: 1vh;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(135deg, #ff6b6b, #ffb3b3, #b3d4ff, #f0e6ff);
      background-size: 200% 200%;
      color: #1A1A1A;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(var(--vh, 1vh) * 100);
      position: relative;
      overflow-x: hidden;
      animation: gradientShift 15s ease-in-out infinite;
      padding: 20px;
    }

    /* Animation du dégradé */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Fond scintillant */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 10%);
      background-size: 20px 20px;
      opacity: 0.3;
      z-index: -1;
      animation: sparkle 5s infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.5; }
    }

    /* Bouton retour */
    .retour {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 1000;
      background: linear-gradient(45deg, #ff4b5c, #ffdd57);
      color: white;
      box-shadow: 0 5px 15px rgba(255, 75, 92, 0.5);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      font-family: 'Cinzel', serif;
    }

    .retour:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 75, 92, 0.7);
    }

    /* Titre */
    h1 {
      text-align: center;
      font-family: 'Cinzel', serif;
      font-size: 3.2rem;
      margin: 80px 20px 40px;
      color: #4A0000;
      -webkit-text-stroke: 0.4px #ae390b;
      text-shadow: 0 0 10px rgba(255, 75, 92, 0.8);
      letter-spacing: 1.5px;
      padding: 8px 15px;
      border-radius: 10px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid #ff4b5c;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Contenu */
    .content {
      max-width: 90%;
      min-height: 300px;
      margin: 40px auto;
      padding: 30px;
      background: linear-gradient(135deg, #fff, #f5f5f5);
      border: 2px solid #ffdd57;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      text-align: center;
      color: #004d99;
    }

    /* Poème */
    .poem {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .poem-line {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      width: 100%;
      opacity: 1;
    }

    .poem-line .letter {
      font-family: 'Cinzel', serif;
      font-size: 1.3rem;
      color: #004d99;
      -webkit-text-stroke: 0.3px #dd4e15;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      margin-right: 8px;
      white-space: pre;
    }

    .poem-line .text {
      font-family: 'Dancing Script', cursive;
      font-size: 1.3rem;
      color: #004d99;
      text-align: left;
      flex: 1;
      line-height: 1.6;
      white-space: pre;
    }

    .char {
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.1s ease, transform 0.1s ease;
    }

    .char.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Espace après "U comme Unique" */
    .spacer {
      height: 25px;
      width: 100%;
    }

    /* Plume */
    .plume {
      position: absolute;
      font-size: 1.4rem;
      color: transparent;
      background: linear-gradient(45deg, #800020, #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 2;
      transition: all 0.1s ease;
      animation: write 0.5s ease-in-out infinite alternate;
    }

    @keyframes write {
      0% { transform: rotate(-10deg); }
      100% { transform: rotate(10deg); }
    }

    /* Footer */
    .footer {
      margin: 30px 0;
      color: #004d99;
      font-family: 'Great Vibes', cursive;
      font-size: 1.6rem;
      font-style: italic;
      text-align: center;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    /* Guirlandes lumineuses */
    .garland {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      display: flex;
      justify-content: space-around;
      z-index: 2;
    }

    .garland span {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ffdd57, #ff4b5c);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 221, 87, 1);
      animation: twinkle 2s ease-in-out infinite;
    }

    .garland span:nth-child(odd) { animation-delay: 0.5s; }
    .garland span:nth-child(even) { animation-delay: 1s; }

    @keyframes twinkle {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    /* Particules */
    .heart, .star, .petal {
      position: fixed;
      font-size: 20px;
      animation: float linear forwards;
      pointer-events: none;
      z-index: 5;
    }

    .heart { color: #ff4b5c; }
    .star { color: #ffdd57; }
    .petal { color: #ffb3b3; }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(-100vh) translateX(var(--x, 50px)); opacity: 0; }
    }

    /* Bouton musique */
    .musique-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(45deg, #ff4b5c, #ffdd57);
      padding: 10px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 5px 15px rgba(255, 75, 92, 0.5);
      transition: transform 0.3s ease;
    }

    .musique-btn i {
      color: white;
      font-size: 1.5rem;
    }

    .musique-btn:hover {
      transform: scale(1.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
        margin: 60px 15px 30px;
        -webkit-text-stroke: 0.3px #d4af37;
        padding: 6px 12px;
      }

      .content {
        max-width: 95%;
        min-height: 250px;
        padding: 20px;
      }

      .poem-line .letter {
        font-size: 1.2rem;
        margin-right: 6px;
        -webkit-text-stroke: 0.2px #d4af37;
      }

      .poem-line .text {
        font-size: 1.2rem;
        line-height: 1.4;
      }

      .spacer {
        height: 20px;
      }

      .plume {
        font-size: 1.2rem;
      }

      .heart, .star, .petal { font-size: 18px; }
      .garland span { width: 15px; height: 15px; }
      .footer { font-size: 1.4rem; }
      .retour { padding: 8px 15px; font-size: 0.9rem; }
      .musique-btn {
        top: 10px;
        right: 10px;
        padding: 8px;
      }
      .musique-btn i {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
        margin: 50px 10px 20px;
        -webkit-text-stroke: 0.2px #d4af37;
        padding: 5px 10px;
      }

      .content {
        max-width: 85%;
        min-height: 200px;
        padding: 15px;
      }

      .poem-line {
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }

      .poem-line .letter {
        font-size: 1.1rem;
        margin-right: 0;
        -webkit-text-stroke: 0.2px #d4af37;
      }

      .poem-line .text {
        font-size: 1.1rem;
        text-align: center;
        line-height: 1.3;
      }

      .spacer {
        height: 15px;
      }

      .plume {
        font-size: 1rem;
      }

      .heart, .star, .petal { font-size: 16px; }
      .garland span { width: 10px; height: 10px; }
      .footer { font-size: 1.2rem; }
      .retour { padding: 6px 12px; font-size: 0.8rem; }
      .musique-btn {
        padding: 6px;
      }
      .musique-btn i {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 1.6rem;
        margin: 40px 8px 15px;
        -webkit-text-stroke: 0.2px #c5270b;
        padding: 4px 8px;
      }

      .content {
        max-width: 90%;
        min-height: 180px;
        padding: 10px;
      }

      .poem-line .letter {
        font-size: 1rem;
        -webkit-text-stroke: 0.15px #d4af37;
      }

      .poem-line .text {
        font-size: 1rem;
      }

      .spacer {
        height: 12px;
      }

      .plume {
        font-size: 0.9rem;
      }

      .heart, .star, .petal { font-size: 14px; }
      .garland span { width: 8px; height: 8px; }
      .footer { font-size: 1.1rem; }
      .retour { padding: 5px 10px; font-size: 0.7rem; }
      .musique-btn {
        padding: 5px;
      }
      .musique-btn i {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <!-- BOUTON RETOUR -->
  <a href="accueil.html" class="retour"><i class="fas fa-arrow-left"></i></a>

  <!-- BOUTON MUSIQUE -->
  <button class="musique-btn" id="play-pause-btn" title="Lecture/Pause"><i class="fas fa-play"></i></button>

  <!-- GUIRLANDES -->
  <div class="garland">
    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- HEADER -->
  <h1>AMADOU SARR</h1>

  <!-- CONTENU -->
  <div class="content">
    <div class="poem" id="poem-container"></div>
    <div class="footer">Je t'aime ma vie 💕</div>
  </div>

  <!-- MUSIQUE -->
  <audio id="bg-music" src="amadou.mp3" loop></audio>

  <script>
    // Poème avec "comme" en minuscules et saut de ligne après "U comme Unique"
    const poem = [
      { letter: "A comme Amour", text: "Car depuis toi, je vis dans un rêve éveillé." },
      { letter: "M comme Magie", text: "Celle que tu poses dans ma vie chaque jour." },
      { letter: "A comme Âme sœur", text: "Parce que c’est toi et personne d’autre." },
      { letter: "D comme Douceur", text: "Dans chacun de tes gestes et de tes mots." },
      { letter: "O comme Oxygène", text: "Sans toi je ne respire plus." },
      { letter: "U comme Unique", text: "Car tu es le seul à détenir la clé de mon cœur." },
      { spacer: true }, // Espace après "U comme Unique"
      { letter: "S comme Sourire", text: "Celui qui illumine mes nuits comme mes jours." },
      { letter: "A comme Adoration", text: "Car je t’aime sans mesure." },
      { letter: "R comme Roi", text: "Car tu règnes sur mon monde." },
      { letter: "R comme Rêve", text: "Car tu es celui que je ne veux jamais quitter." },
      { spacer: true },
      { letter: "AS, l’As de mon cœur", text: "Celui qui tient la carte maîtresse de mon cœur." }
    ];

    const container = document.getElementById('poem-container');

    // Création dynamique des lignes du poème avec caractères séparés
    poem.forEach((p, index) => {
      if (p.spacer) {
        const spacer = document.createElement('div');
        spacer.className = 'spacer';
        container.appendChild(spacer);
      } else {
        const line = document.createElement('div');
        line.className = 'poem-line';
        line.innerHTML = `
          <span class="letter"></span>
          <span class="text"></span>
        `;
        // Séparer les caractères pour .letter
        const letterSpan = line.querySelector('.letter');
        p.letter.split('').forEach(char => {
          const span = document.createElement('span');
          span.className = 'char';
          span.textContent = char;
          letterSpan.appendChild(span);
        });
        // Séparer les caractères pour .text
        const textSpan = line.querySelector('.text');
        p.text.split('').forEach(char => {
          const span = document.createElement('span');
          span.className = 'char';
          span.textContent = char;
          textSpan.appendChild(span);
        });
        container.appendChild(line);
      }
    });

    // Animation de la plume avec effet lettre par lettre
    const plume = document.createElement('i');
    plume.className = 'fas fa-feather-alt plume';
    document.querySelector('.content').appendChild(plume);

    function animatePoem() {
      const lines = document.querySelectorAll('.poem-line');
      let totalDelay = 0;

      lines.forEach((line, lineIndex) => {
        const letterChars = line.querySelectorAll('.letter .char');
        const textChars = line.querySelectorAll('.text .char');
        const allChars = [...letterChars, ...textChars];

        allChars.forEach((char, charIndex) => {
          setTimeout(() => {
            char.classList.add('visible');
            // Positionner la plume au niveau du dernier caractère
            const rect = char.getBoundingClientRect();
            const contentRect = document.querySelector('.content').getBoundingClientRect();
            const plumeWidth = plume.offsetWidth || 20; // Estimation si offsetWidth est 0
            plume.style.top = `${rect.top + rect.height / 2 - contentRect.top}px`;
            plume.style.left = `${Math.min(rect.right - contentRect.left + 5, contentRect.width - plumeWidth)}px`;
          }, totalDelay + charIndex * 50); // 50ms par caractère
        });

        // Ajouter un délai de 2s après chaque ligne
        totalDelay += allChars.length * 50 + 2000;
      });
    }

    // Mettre à jour --vh pour éviter les problèmes de barre d'adresse mobile
    function setVH() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setVH);
    window.addEventListener('load', setVH);

    // Lancer l'animation au chargement
    window.addEventListener('load', animatePoem);

    // Particules flottantes
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '💖';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.setProperty('--x', (Math.random() * 100 - 50) + 'px');
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.innerHTML = '✨';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.setProperty('--x', (Math.random() * 100 - 50) + 'px');
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }

    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.innerHTML = '🌸';
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.setProperty('--x', (Math.random() * 100 - 50)) + 'px';
      petal.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 5000);
    }

    // Réduire la fréquence des particules sur mobile
    const isMobile = window.matchMedia("(max-width: 768px)").matches;
    setInterval(createHeart, isMobile ? 1000 : 600);
    setInterval(createStar, isMobile ? 1200 : 700);
    setInterval(createPetal, isMobile ? 1400 : 800);

    // Gestion de l'audio
    const music = document.getElementById("bg-music");
    const playPauseBtn = document.getElementById("play-pause-btn");
    let isPlaying = localStorage.getItem("musicPlaying") === "true";

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      } else {
        music.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }
      isPlaying = !isPlaying;
    }

    if (isPlaying) {
      music.play();
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    }

    playPauseBtn.addEventListener("click", toggleMusic);
    document.addEventListener("click", () => {
      if (!isPlaying) toggleMusic();
    }, { once: true });

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("musicPlaying", isPlaying.toString());
    });
  </script>
</body>
</html>
