<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>20 Qualités que J’admire chez Toi 💙</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&family=Parisienne&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    :root {
      --vh: 1vh;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
      color: #004d99;
      overflow-x: hidden;
      height: calc(var(--vh, 1vh) * 100);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 15px 60px;
    }

    /* Fond scintillant */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 10%);
      background-size: 20px 20px;
      opacity: 0.3;
      z-index: -1;
      animation: sparkle 5s infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.5; }
    }

    /* Bouton retour */
    .retour {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 999;
      background: linear-gradient(45deg, #ff4b5c, #ffdd57);
      color: white;
      box-shadow: 0 5px 15px rgba(255, 75, 92, 0.5);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .retour:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 75, 92, 0.7);
    }

    /* Titre */
    #intro {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      text-align: center;
      max-width: 800px;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ff4b5c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255, 75, 92, 0.8);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px rgba(255, 75, 92, 0.8); }
      50% { text-shadow: 0 0 20px rgba(255, 75, 92, 1); }
    }

    /* Grille */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      perspective: 1200px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
    }

    .card {
      width: 240px;
      height: 160px;
      cursor: pointer;
      perspective: 1200px;
      margin: 0 auto;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.7s ease;
      transform-style: preserve-3d;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border: 2px solid #ffdd57;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-front {
      background: linear-gradient(135deg, #ff4b5c, #ffdd57);
      color: #ffffff;
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
    }

    .card-front::after {
      content: attr(data-emoji);
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 2.5rem;
      animation: floatEmoji 3s ease-in-out infinite;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    @keyframes floatEmoji {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(8deg); }
    }

    .card-back {
      background: linear-gradient(135deg, #fff, #f5f5f5);
      color: #004d99;
      font-size: 1rem;
      font-weight: 600;
      transform: rotateY(180deg);
      text-align: center;
      padding-top: 30px;
      border: 1px solid #ffdd57;
    }

    .card-back p {
      margin: 0;
      padding: 0 10px;
      line-height: 1.4;
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      color: #ff4b5c;
      font-family: 'Parisienne', cursive;
      font-size: 1.5rem;
      font-style: italic;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    /* Guirlandes lumineuses */
    .garland {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-around;
      z-index: 2;
    }

    .garland span {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ffdd57, #ff4b5c);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 221, 87, 1);
      animation: twinkle 2s ease-in-out infinite;
    }

    .garland span:nth-child(odd) { animation-delay: 0.5s; }
    .garland span:nth-child(even) { animation-delay: 1s; }

    @keyframes twinkle {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    /* Particules */
    .heart, .star {
      position: fixed;
      font-size: 20px;
      animation: float-particle linear forwards;
      pointer-events: none;
      z-index: 5;
    }

    .heart { color: #ff4b5c; }
    .star { color: #ffdd57; }

    @keyframes float-particle {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(-100vh) translateX(var(--x, 50px)); opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      #intro { font-size: 2.2rem; }
      .grid { gap: 20px; max-width: 100%; }
      .card { width: 180px; height: 120px; }
      .card-front { font-size: 1rem; }
      .card-front::after { font-size: 2rem; top: 8px; right: 10px; }
      .card-back { font-size: 0.9rem; padding-top: 25px; }
      .footer { font-size: 1.3rem; }
      .retour { padding: 8px 15px; font-size: 0.9rem; }
    }

    @media (max-width: 480px) {
      #intro { font-size: 1.8rem; margin-bottom: 20px; }
      .grid { gap: 15px; }
      .card { width: 160px; height: 100px; }
      .card-front { font-size: 0.9rem; }
      .card-front::after { font-size: 1.8rem; top: 6px; right: 8px; }
      .card-back { font-size: 0.8rem; padding-top: 20px; }
      .footer { font-size: 1.1rem; }
      .retour { padding: 6px 12px; font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <!-- Guirlandes -->
  <div class="garland">
    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- Bouton retour -->
  <a href="accueil.html" class="retour"><i class="bi bi-arrow-left-circle-fill"></i> </a>

  <div id="intro"></div>

  <div class="grid" id="cards-container"></div>

  <div class="footer">Merci d’être aussi merveilleux 💙</div>

  <script>
    function setVH() {
      document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
    }

    window.addEventListener('load', setVH);
    window.addEventListener('resize', setVH);

    // Texte tapé
    const introText = "Voici les 20 qualités que j’admire chez toi 💙";
    let i = 0;
    const introElem = document.getElementById('intro');
    function typeWriter() {
      if (i < introText.length) {
        introElem.innerHTML += introText.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    // Qualités + emojis
    const qualities = [
      {front: "Ton sourire radieux", emoji: "😁", back: "Un sourire qui illumine mes journées."},
      {front: "Ta gentillesse sincère", emoji: "🥰", back: "Une douceur qui touche le cœur."},
      {front: "Ton intelligence brillante", emoji: "🧠", back: "Une sagesse qui m'inspire."},
      {front: "Ta tendresse infinie", emoji: "💗", back: "Un amour qui réchauffe l’âme."},
      {front: "Ton humour réconfortant", emoji: "😂", back: "Des rires partagés inoubliables."},
      {front: "Ton élégance naturelle", emoji: "💃", back: "Une grâce qui éblouit."},
      {front: "Ton écoute attentionnée", emoji: "👂", back: "Tu es toujours là pour entendre."},
      {front: "Ta loyauté inébranlable", emoji: "🤝", back: "Un pilier sur qui compter."},
      {front: "Ton ambition inspirante", emoji: "🚀", back: "Une volonté qui pousse à rêver."},
      {front: "Ta créativité unique", emoji: "🎨", back: "Un talent qui émerveille."},
      {front: "Ton empathie douce", emoji: "🤍", back: "Une compréhension sans jugement."},
      {front: "Ton courage remarquable", emoji: "🦁", back: "Une force qui impressionne."},
      {front: "Ta curiosité vive", emoji: "🔍", back: "Une soif de découvrir."},
      {front: "Ta voix apaisante", emoji: "🎶", back: "Une mélodie qui calme."},
      {front: "Ton honnêteté pure", emoji: "🤍", back: "Une sincérité rare."},
      {front: "Ton regard bienveillant", emoji: "👁️", back: "Un regard qui rassure."},
      {front: "Ton énergie positive", emoji: "🌞", back: "Une lumière dans la vie."},
      {front: "Ta patience d’ange", emoji: "🕊️", back: "Une douceur infinie."},
      {front: "Ta passion contagieuse", emoji: "❤️‍🔥", back: "Une flamme inspirante."},
      {front: "Ton amour inconditionnel", emoji: "💘", back: "Un amour qui ne faillit jamais."}
    ];

    const container = document.getElementById('cards-container');

    // Création dynamique
    qualities.forEach((q, idx) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.setAttribute('tabindex', 0);

      card.innerHTML = `
        <div class="card-inner" aria-label="Qualité ${idx+1}: ${q.front}">
          <div class="card-front" data-emoji="${q.emoji}">${idx+1}. ${q.front}</div>
          <div class="card-back"><p>${q.back}</p></div>
        </div>
      `;

      card.addEventListener('mouseenter', () => {
        // Explosion de particules
        for (let i = 0; i < 5; i++) {
          createHeart();
          createStar();
        }
      });

      container.appendChild(card);
    });

    // Particules flottantes
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '💖';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.setProperty('--x', (Math.random() * 100 - 50) + 'px');
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.innerHTML = '✨';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.setProperty('--x', (Math.random() * 100 - 50) + 'px');
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }

    setInterval(createHeart, 600);
    setInterval(createStar, 700);
  </script>
</body>
</html>
