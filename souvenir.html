<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souvenirs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #add8e6;
            font-family: 'Dancing Script', cursive;
            color: #003366;
            overflow: hidden;
        }

        /* Bouton retour */
        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #005f8a;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            z-index: 10;
        }

        .back-btn:hover {
            background: #0077b6;
        }

        /* Conteneur principal */
        .media-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* Images et vidÃ©os */
        .media-container img,
        .media-container video {
            position: absolute;
            width: 20%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeSlide 10s infinite;
        }

        /* Animation de dÃ©filement */
        @keyframes fadeSlide {
            0% { opacity: 0; transform: translateY(20px) scale(0.8); }
            10% { opacity: 1; transform: translateY(0) scale(1); }
            40% { opacity: 1; }
            50% { opacity: 0; transform: translateY(-20px) scale(1.1); }
            100% { opacity: 0; }
        }

        /* Texte central */
        .text-overlay {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            font-weight: bold;
            animation: textFade 3s infinite alternate;
            text-align: center;
            z-index: 5;
        }

        @keyframes textFade {
            0% { opacity: 0.4; transform: translateX(-50%) scale(0.9); }
            100% { opacity: 1; transform: translateX(-50%) scale(1.1); }
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .media-container img,
            .media-container video {
                width: 25%;
            }
            .text-overlay {
                font-size: 2.5em;
            }
        }

        @media (max-width: 768px) {
            .media-container img,
            .media-container video {
                width: 35%;
            }
            .text-overlay {
                font-size: 2em;
                bottom: 15%;
            }
            .back-btn {
                font-size: 16px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .media-container img,
            .media-container video {
                width: 50%;
            }
            .text-overlay {
                font-size: 1.5em;
                bottom: 10%;
            }
            .back-btn {
                font-size: 14px;
                padding: 6px 12px;
            }
        }

        /* Bouton pour lancer la musique */
        #play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #005f8a;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #play-btn:hover {
            background: #0077b6;
        }
    </style>
</head>
<body>

    <!-- Bouton retour -->
    <button class="back-btn" onclick="window.location.href='accueil.html'">Retour</button>

    <!-- Musique -->
    <audio id="bg-music" src="photograph.mp3" loop muted></audio>

    <!-- Bouton pour lancer la musique -->
    <button id="play-btn">ðŸŽµ Lancer la musique</button>

    <!-- Conteneur principal -->
    <div class="media-container">
        <img src="image1.jpg" style="animation-delay: 2s;">
        <img src="image2.jpg" style="animation-delay: 2s;">
        <video src="video1.mp4" autoplay muted loop style="animation-delay: 4s;"></video>
        <img src="image3.jpg" style="animation-delay: 6s;">
        <video src="video2.mp4" autoplay muted loop style="animation-delay: 6s;"></video>
        <video src="video3.mp4" autoplay muted loop style="animation-delay: 10s;"></video>
        <img src="image5.jpg" style="animation-delay: 8s;">
        <img src="image6.jpg" style="animation-delay: 4s;">
        <video src="video4.mp4" autoplay muted loop style="animation-delay: 5s;"></video>
        <img src="image4.jpg" style="animation-delay: 3s;">
    </div>

    <!-- Texte central -->
    <div class="text-overlay">Je tâ€™aime ma vieðŸ’™</div>

    <script>
        // Position alÃ©atoire des mÃ©dias
        const mediaElements = document.querySelectorAll('.media-container img, .media-container video');
        function randomizePositions() {
            mediaElements.forEach(media => {
                const randomLeft = Math.random() * 80;
                media.style.top = "5%";
                media.style.left = randomLeft + "%";
            });
        }
        setInterval(randomizePositions, 5000);
        randomizePositions();

        // Gestion de la musique
        const music = document.getElementById("bg-music");
        const playBtn = document.getElementById("play-btn");

        playBtn.addEventListener("click", () => {
            music.muted = false;
            music.play().catch(err => console.log("Lecture bloquÃ©e :", err));
            playBtn.style.display = "none";
        });
    </script>

</body>
</html>
