<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Souvenirs</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffdde1, #fad0c4);
            font-family: 'Dancing Script', cursive;
            text-align: center;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            color: #ff4d6d;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.7);
        }

        button {
            background-color: #ff4d6d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff1f4b;
        }
    </style>
</head>
<body>
    <h1>Nos Souvenirs</h1>
    <div class="gallery">
        <img src="image1.jpg" alt="Souvenir 1">
        <img src="image2.jpg" alt="Souvenir 2">
        <img src="image3.jpg" alt="Souvenir 3">
    </div>
    <button onclick="window.location.href='index.html'">Retour</button>
</body>
</html>
